<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stacked Barchart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.0/d3.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <style>

        .axis text {
            font-family: "Helvetica Neue", Marker Felt, fantasy;
            font-size: 12pt;
        }

        .axis .label {
            font-size: 20pt;
        }

        .axis path, .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        div.d3-tooltip {
            position: absolute;
            text-align: center;
            width: 100px;
            height: 40px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            font-size: 16px;
        }

    </style>
</head>
<div class="container" style="text-align: center">
    <H1>La Planche Ã  Repasser</H1>
    <p>Genres</p>
    <div class="input-field col s12">
        <form>
            <div id="user">

                <button onClick='refresh()'  id = 'button 1' value ='Science Fiction'>Science-fiction</button>
                <button onClick='refresh()'  id = 'button 2' value ='Adventure'>Aventure</button>
                <button onClick='refresh()'  id = 'button 3' value ='Drama'>Drame</button>
                <button onClick='refresh()'  id = 'button 4' value ='Action'>Action</button>
                <button onClick='refresh()'  id = 'button 5' value ='Fantasy'>Fantasy</button>
            </div>
        </form>
    </div>
    <div class="container" style="text-align: center">
        <h2>Normalized stack bar charts</h2>

        <div class="row">
            <div class="col-xs-12">
                <p>Part des budgets des films de science-fiction par rapport au budget total</p>
                <svg width="300" height="300" id="stack"></svg>
                <div class="d3-tooltip"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var outerWidth = 2000;
    var outerHeight = 500;
    var margin = {left: 90, top: 30, right: 30, bottom: 40};
    var barPadding = 0.2;

    var innerWidth = outerWidth - margin.left - margin.right;
    var innerHeight = outerHeight - margin.top - margin.bottom;
    var svg = d3.select("#stack")
        .attr("width", outerWidth)
        .attr("height", outerHeight);
    var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    var xScale = d3.scaleBand().rangeRound([0, innerWidth]).paddingInner(barPadding);
    var yScale = d3.scaleLinear().range([innerHeight, 0]);
    var colorScale = d3.scaleOrdinal(d3.schemeCategory10);
    var data;


    function render(genre, key) {

        g.selectAll(".serie").remove();
        // Compute summry values
        var nested = d3.nest()
            .key(function (d) {
                if (d.release_date) {
                    return +d.release_date.getFullYear();
                } else {
                    return "nodate";
                }

            })
            .rollup(function (leaves) {
                return {
                    'count': leaves.length,
                    'total': d3.sum(leaves, function (d) {
                        return d[key];
                    }),
                    'total_sf': d3.sum(leaves, function (d) {
                        var genres = JSON.parse(d.genres);
                        is_sf = false;
                        genres.forEach(function (g) {
                            if (g.name === genre) {
                                is_sf = true;
                            }
                        });
                        return is_sf ? d[key] : 0;
                    })
                }
            })
            .entries(data);
        console.log(genre);
        console.log(nested);

        nested.sort(function (x, y) {
            return d3.ascending(+x.key, +y.key);
        });

        var s = d3.stack()
            .keys(["autre", "genre"])
            .value(function (d, key) {
                if (key == "autre") {
                    return (d.value.total - d.value.total_sf) / d.value.total * 100;
                } else {
                    return d.value.total_sf / d.value.total * 100;
                }
            })
            (nested);

        console.log(s);

        xScale.domain(nested.map(function (d) {
            return d.key;
        }));
        yScale.domain([
            0,
            100
            //d3.max(nested, function (d) {
            //    return d.value.budget_total;
            //})
        ]).nice();
        //colorScale.domain();

        var tip = d3.select(".d3-tooltip")
            .style("visibility", "hidden");

        g.selectAll(".serie")
            .data(s)
            .enter().append("g")
            .attr("class", "serie")
            .attr("fill", function (d) {
                return colorScale(d.key);
            })
            .on("mouseover", function (d) {
                tip.html("<p>" + d.key + "</p>")
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px")
                    .style("visibility", "visible")
            })
            .on("mouseout", function (d) {
                tip.style("visibility", "hidden")
            })
            .selectAll("rect")
            .data(function (d) {
                return d;
            })
            .enter().append("rect")
            .attr("x", function (d) {
                return xScale(d.data.key);
            })
            .attr("y", function (d) {
                return yScale(d[1]);
            })
            .attr("height", function (d) {
                return yScale(d[0]) - yScale(d[1]);
            })
            .attr("width", xScale.bandwidth())


        g.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + innerHeight + ")")
            .call(d3.axisBottom(xScale));

        g.append("g")
            .attr("class", "axis")
            .call(d3.axisLeft(yScale).ticks(null, "s"))


    }

    function type(d) {
        return d;
    }

    function refresh(){
// trouver comment utiliser l'ID de chaque bouton au lieu de data_genre

        genre = $("#data_genre").val();
        render(genre, "revenue");
    }
    function data_loaded(data_) {
        data = data_;
        var date_format = d3.timeParse("%Y-%m-%d");
        data.forEach(function (d, i) {
            d.release_date = date_format(d.release_date);
        });

        // Filter years
        data = data.filter(function (d) {
            if (d.release_date) {
                return +d.release_date.getFullYear() > 1970;
            } else {
                return false;
            }
        });
        refresh()
    }

    d3.csv("tmdb_5000_movies.csv", type, data_loaded);
</script>
</html>
