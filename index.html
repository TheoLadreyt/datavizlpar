<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stacked Barchart</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style>

        .axis text {
            font-family: 'Open Sans', sans-serif;
            font-size: 12pt;
        }

        .axis .label {
            font-size: 20pt;
        }

        .axis path, .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
<script>
    var outerWidth = 500;
    var outerHeight = 250;
    var margin = {left: 90, top: 30, right: 30, bottom: 40};
    var barPadding = 0.2;

    var xColumn = "release_date";
    var yColumn = "budget";
    var colorColumn = "genre";
    var layerColumn = colorColumn;

    var innerWidth = outerWidth - margin.left - margin.right;
    var innerHeight = outerHeight - margin.top - margin.bottom;

    var svg = d3.select("body").append("svg")
        .attr("width", outerWidth)
        .attr("height", outerHeight);
    var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    var xAxisG = g.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + innerHeight + ")");
    var yAxisG = g.append("g")
        .attr("class", "y axis");

    var xScale = d3.scale.ordinal().rangeBands([0, innerWidth], barPadding);
    var yScale = d3.scale.linear().range([innerHeight, 0]);
    var colorScale = d3.scale.category10();
    // Use a modified SI formatter that uses "B" for Billion.
    //var siFormat = d3.format("s");
    //var customTickFormat = function (d){
    //return siFormat(d).replace("G", "B");
    //};
    //var xAxis = d3.svg.axis().scale(xScale).orient("bottom")
    //.outerTickSize(0);
    //var yAxis = d3.svg.axis().scale(yScale).orient("left")
    //.ticks(5)
    //.tickFormat(customTickFormat)
    //.outerTickSize(0);
    function render(data) {

        var date_format = d3.time.format("%Y-%m-%d");
        data.forEach(function (d, i) {
            d.release_date = date_format.parse(d.release_date);
        });
        console.log(data)
        // Filter years
        data = data.filter(function (d) {
            if (d.release_date) {
                return +d3.time.year(d.release_date).getFullYear() > 1950;
            } else {
                return false;
            }
        });

        // Compute summry values
        var nested = d3.nest()
            .key(function (d) {
                if (d.release_date) {
                    return d3.time.year(d.release_date).getFullYear();
                } else {
                    return "nodate";
                }

            })
            .rollup(function (leaves) {
                return {
                    'count': leaves.length,
                    'budget_total': d3.sum(leaves, function (d) {
                        return d.budget;
                    }),
                    'budget_total_sf': d3.sum(leaves, function (d) {
                        var genres = JSON.parse(d.genres);
                        is_sf = false;
                        genres.forEach(function (g) {
                            if (+g.id == 878) {
                                is_sf = true;
                            }
                        });
                        return is_sf ? d.budget : 0;
                    })
                }
            })
            .entries(data);

        console.log(nested);

        nested.sort(function(x,y){
            return d3.ascending(+x.key, +y.key);
        });

        var stack = d3.layout.stack()
            .keys(["values.budget_total", "values.budget_total_sf"]).map(function (t) {  })


        ;
        var layers = stack(nested);
        xScale.domain(nested.keys());
        yScale.domain([
            0,
            d3.max(layers, function (layer) {
                return d3.max(layer.values, function (d) {
                    return d.y0 + d.y;
                });
            })
        ]);
        colorScale.domain(layers.map(function (layer) {
            return layer.key;
        }));
        xAxisG.call(xAxis);
        yAxisG.call(yAxis);
        var layerGroups = g.selectAll(".layer").data(layers);
        layerGroups.enter().append("g").attr("class", "layer");
        layerGroups.exit().remove();
        layerGroups.style("fill", function (d) {
            return colorScale(d.key);
        });
        var bars = layerGroups.selectAll("rect").data(function (d) {
            return d.values;
        });
        bars.enter().append("rect")
        bars.exit().remove();
        bars
            .attr("x", function (d) {
                return xScale(d[xColumn]);
            })
            .attr("y", function (d) {
                return yScale(d.y0 + d.y);
            })
            .attr("width", xScale.rangeBand())
            .attr("height", function (d) {
                return innerHeight - yScale(d.y);
            })
    }

    function type(d) {
        d.genre = +d.genre;
        return d;
    }

    d3.csv("tmdb_5000_movies.csv", type, render);
</script>
</body>
</html>
